<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="styleslider.css">
</head>
<body>
    <div class="slider">
        <div class="images">
            <input type="radio" name="slide" id="img1">
            <input type="radio" name="slide" id="img2">
            <input type="radio" name="slide" id="img3">
            <input type="radio" name="slide" id="img4">
            <input type="radio" name="slide" id="img5">
            <input type="radio" name="slide" id="img6">

            <img src="company-1.png" class="m1" alt="img1">
            <img src="company-2.png" class="m2" alt="img2">
            <img src="company-3.png" class="m3" alt="img3">
            <img src="company-4.png" class="m4" alt="img4">
            <img src="company-5.png" class="m5" alt="img5">
            <img src="company-6.png" class="m6" alt="img6">
            
        </div>
        <div class="dots">
            <label for="img1"></label>
            <label for="img2"></label>
            <label for="img3"></label>
            <label for="img4"></label>
            <label for="img5"></label>
            <label for="img6"></label>
        </div>
    </div>
</body>
</html>
